{% extends 'base.html' %}

{% block title %} 春木树洞 {% endblock %}

{% block content %}

{% for message in get_flashed_messages() %}
<div class="alert alert-success" style="text-align: center;">{{message}}</div>
{% endfor %}

{% for post in posts %}

<div>
    <div style="height: 42px;">
        <a href="{{url_for('post', post_id=post['id'])}}" style="color: black;">
            <h3>{{post['title']}}</h3>
        </a>
    </div>
    <span class="badge badge-success">{{post['author']}}</span>
    <span class="badge badge-secondary">{{post['created']}}</span>
    <hr>
</div>
{% endfor %}

{% endblock %}
