{% extends 'base.html' %}

{% block title %} 春木的博客 {% endblock %}

{% block content %}

{% for message in get_flashed_messages() %}
<div class="alert alert-success" style="text-align: center;">{{message}}</div>
{% endfor %}

{% for post in posts %}

<a href="{{url_for('post', post_id=post['id'])}}" style="color: black;">
    <h3>{{post['title']}}</h3>
</a>

<span class="badge badge-primary">{{post['created']}}</span>

<hr>

{% endfor %}

{% endblock %}
