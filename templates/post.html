{% extends 'base.html' %}

{% block content %}

<h3>
    {% block title %}{{post['title']}}{% endblock %}
</h3>

<span class="badge badge-primary">{{post['author']}}</span>
<span class="badge badge-secondary">{{post['created']}}</span>

<hr>

{% for line in post['content'].strip('\n').split('\n') %}
<p>{{line}}</p>
{% endfor %}

{% endblock %}
